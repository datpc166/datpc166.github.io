<!-- Formspree https://formspree.io -->

<!--Add the formspree email in config.yml -->
<form action="https://formspree.io/{{ site.formspree_email }}" method="POST" >
    <div class="form-group">
      <label for="contact_form_name">Tên :</label>
      <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="Điền tên của bạn">
     </div>
     <div class="form-group">
       <label for="contact_form_email">Email :</label>
      <input type="email" class="form-control" name="_replyto" id="contact_form_email" placeholder="Nhập Email của bạn">
     </div>
     <div class="form-group">
       <label for="contact_form_message"> Nội dung tin nhắn:</label>
      <textarea name="_message" class="form-control" id="contact_form_message" placeholder="Nhập tin nhắn của bạn"></textarea>
     </div>
      <button type="submit" value="Send" class="btn btn-lg btn-dark">Gửi</button>
 </form>
