<head>
    <style>
      .vdwrapper {
        width: 100%; max-width: 800px;
        margin: 3em auto;
      /*border: 5px solid yellowgreen;*/
      }
      .vdcontainer {
        width: 100%; max-width: 100%; height: 0;
        padding-bottom: 56.25%;
        /*border: 5px solid orange;*/
        position: relative;
      }
      .vdcontainer iframe, .vdcontainer video {
        width: 100%; max-width: 100%; height: 100%;
        position: absolute;
      }
    </style>
  </head>
  
  <body>
    
  <div class="vdwrapper">
  
    <div class="vdcontainer">
      <iframe src="{{ include.link }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"  allowfullscreen></iframe>
    </div>
  
  </div>
  
  
  </body>
